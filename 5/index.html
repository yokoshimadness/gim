<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link href="additional/js/unitegallery/css/unite-gallery.css" rel="stylesheet">
    <link href="additional/js/unitegallery/themes/default/ug-theme-default.css" rel="stylesheet">
    <link rel="stylesheet" href="additional/js/owlcarousel/owl.carousel.css">
    <link rel="stylesheet" href="additional/js/owlcarousel/owl.theme.default.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>Yankovych KI-401 Lab 5</title>

</head>

<body>
    <main>
        <h1>Лабораторна Робота №5</h1>
        <h1>КІ-401 Янкович Н. Р.</h1>

        <div class="slider">
            <h2>jQuery UI Slider:</h2>
            <div id="slider"></div>
        </div>

        <div class="box p">
            <h2>jQuery UI Datepicker:</h2>
            <p>Оберіть дату: <input type="text" id="datepicker"></p>
        </div>
        </div>

        <br>
        <div class="second">
            <div class="owl-carousel owl-theme owl">
                <div><img src="additional/images/1.jpg"></div>
                <div><img src="additional/images/2.jpg"></div>
                <div><img src="additional/images/3.jpg"></div>
            </div>

            <div class="photos">
                <div id="galleryTiles" style="display:none;">
                    <img alt="Image 1 Title" src="additional/images/4.jpg" data-image="picture/5/example/images/1.jpg">

                    <img alt="Image 2 Title" src="additional/images/5.jpg" data-image="picture/5/example/images/1.jpg">

                    <img alt="Image 3 Title" src="additional/images/6.jpg" data-image="picture/5/example/images/1.jpg">

                    <img alt="Image 4 Title" src="additional/images/7.jpg" data-image="picture/5/example/images/1.jpg">
                </div>
            </div>
        </div>
    </main>

    <script src="additional/js/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(function () {
            $("#datepicker").datepicker();
        });
    </script>
    <script>
        $(function () {
            $("#slider").slider();
        });
    </script>
    <script src="additional/js/unitegallery/js/unitegallery.js"></script>
    <script src="additional/js/unitegallery/themes/tiles/ug-theme-tiles.js" type="text/javascript"></script>
    <script>
        jQuery(document).ready(function () {
            jQuery("#galleryTiles").unitegallery({
                tile_enable_border: true,
                gallery_theme: "tiles",
                tile_border_color: "#112D4E",
                tile_border_width: 4,
                tile_border_radius: 8,
                tiles_type: "nested"
            });
        });
    </script>
    <script src="additional/js/owlcarousel/owl.carousel.js"> </script>
    <script>
        $(document).ready(function () {
            $(".owl-carousel").owlCarousel({
                loop: true,
                items: 1,
                center: true,
                autoplay: true,
                autoplayTimeout: 2000
            });
        });
    </script>
</body>

</html>
